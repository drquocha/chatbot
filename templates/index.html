<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .chat-container {
            width: 90%;
            max-width: 800px;
            height: 80vh;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: #667eea;
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            text-align: center;
        }

        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 18px;
            word-wrap: break-word;
        }

        .user-message {
            align-self: flex-end;
            background: #667eea;
            color: white;
        }

        .bot-message {
            align-self: flex-start;
            background: #f1f1f1;
            color: #333;
        }

        .chat-input {
            display: flex;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 0 0 15px 15px;
            gap: 10px;
        }

        #messageInput {
            flex: 1;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 25px;
            outline: none;
            font-size: 16px;
        }

        #messageInput:focus {
            border-color: #667eea;
        }

        button {
            padding: 12px 20px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        #sendBtn {
            background: #667eea;
            color: white;
        }

        #sendBtn:hover {
            background: #5a6fd8;
        }

        #clearBtn {
            background: #ff6b6b;
            color: white;
        }

        #clearBtn:hover {
            background: #ff5252;
        }

        .loading {
            align-self: flex-start;
            background: #f1f1f1;
            color: #666;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>ü§ñ Simple Chatbot</h1>
            <p>Xin ch√†o! T√¥i c√≥ th·ªÉ gi√∫p g√¨ cho b·∫°n?</p>
        </div>

        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Xin ch√†o! T√¥i l√† chatbot ƒë∆°n gi·∫£n. H√£y h·ªèi t√¥i b·∫•t c·ª© ƒëi·ªÅu g√¨! üòä
            </div>
        </div>

        <div class="chat-input">
            <input type="text" id="messageInput" placeholder="Nh·∫≠p tin nh·∫Øn c·ªßa b·∫°n..." autocomplete="off">
            <button id="sendBtn">G·ª≠i</button>
            <button id="clearBtn">X√≥a</button>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const clearBtn = document.getElementById('clearBtn');

        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user-message' : 'bot-message'}`;
            messageDiv.textContent = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message loading';
            loadingDiv.textContent = 'ƒêang suy nghƒ©...';
            loadingDiv.id = 'loading';
            chatMessages.appendChild(loadingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function hideLoading() {
            const loadingDiv = document.getElementById('loading');
            if (loadingDiv) {
                loadingDiv.remove();
            }
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            addMessage(message, true);
            messageInput.value = '';
            showLoading();

            try {
                const response = await fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message })
                });

                const data = await response.json();
                hideLoading();

                if (data.error) {
                    addMessage(`L·ªói: ${data.error}`);
                } else {
                    addMessage(data.response);
                }
            } catch (error) {
                hideLoading();
                addMessage('L·ªói k·∫øt n·ªëi. Vui l√≤ng th·ª≠ l·∫°i.');
            }
        }

        async function clearHistory() {
            try {
                await fetch('/clear', { method: 'POST' });
                chatMessages.innerHTML = `
                    <div class="message bot-message">
                        L·ªãch s·ª≠ h·ªôi tho·∫°i ƒë√£ ƒë∆∞·ª£c x√≥a. B·∫Øt ƒë·∫ßu cu·ªôc tr√≤ chuy·ªán m·ªõi! üòä
                    </div>
                `;
            } catch (error) {
                addMessage('L·ªói khi x√≥a l·ªãch s·ª≠.');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        clearBtn.addEventListener('click', clearHistory);

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        messageInput.focus();
    </script>
</body>
</html>
